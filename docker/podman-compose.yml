version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: babelnet-backend
    ports:
      - "8000:8000"
      - "8888:8888"
    environment:
      - LISTEN_HOST=0.0.0.0
      - LISTEN_PORT=8888
    networks:
      - babelnet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    container_name: babelnet-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - babelnet-network
    restart: unless-stopped

networks:
  babelnet-network:
    driver: bridge 

